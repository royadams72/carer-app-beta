<jqxScheduler #schedulerReference
[date]="date" [width]="800" [height]="600" [source]="dataAdapter" [showLegend]="true" [view]="'monthView'"
[appointmentDataFields]="appointmentDataFields" [resources]="resources" [views]="views"
(onAppointmentChange)="appointmentUpdated($event)"
(onAppointmentDelete)="appointmentDeleted($event)"
(onAppointmentAdd)="appointmentAdded($event)">
</jqxScheduler>`
